<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Esercizio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div id="cards-container" class="row justify-content-center g-3"></div>

        <div class="row justify-content-center">
          <div class="col col-12 col-md-6">
            <form id="user-form">
              <div class="mb-3">
                <label class="form-label" for="firstName">Nome</label>
                <input
                  class="form-control"
                  id="firstName"
                  type="text"
                  placeholder="Mario"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="lastName">Cognome</label>
                <input
                  class="form-control"
                  id="lastName"
                  type="text"
                  placeholder="Rossi"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="phone">Telefono</label>
                <input
                  class="form-control"
                  id="phone"
                  type="tel"
                  placeholder="320xxxxx"
                  required
                />
              </div>
              <div class="py-3 d-flex justify-content-around w-50 mx-auto">
                <button type="button" id="save" class="btn btn-success">
                  SALVA
                </button>
                <button type="button" id="reset" class="btn btn-warning">
                  RESET
                </button>
                <button type="button" id="load" class="btn btn-primary">
                  CARICA
                </button>
              </div>
            </form>
            <div class="alert alert-success d-none" id="saveAlert">
              Dati salvati con successo!
            </div>
            <div class="alert alert-warning d-none" id="resetAlert">
              Dati resettati con successo!
            </div>
            <div class="alert alert-info d-none" id="loadAlert">
              Dati caricati con successo!
            </div>
            <div class="alert alert-danger d-none" id="noDataAlert">
              Nessun dato salvato trovato!
            </div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <p><span id="timer">0</span>seconds</p>
      </div>
    </main>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
